---
layout: default
---
<article class="node-article">
  <header class="article-header">
    <h1>{{ page.title }}</h1>
    <datetime>Written on {{ page.date | date_to_string }}</datetime>
    {% if page.thumbnail %}
      <img src="{{ page.thumbnail }}" class="article-image" />
    {% endif %}
  </header>

  <div class="article-body">
  {{ content }}
  </div>

  <footer class="article-footer">
    <div class="article-call-to-action">
      <p>Was it good for you? Great! Please</p>
      
      <a href="https://twitter.com/BryceAdamFisher/" class="primary-cta">
        <strong>Follow Me!</strong>
        on twitter
      </a>
      
      <p>or <a href="/feed.xml" class="secondary-cta">RSS</a> to read my next post <strong>first!</strong></p>
    </div>

    <div class="comments">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'brycefisherfleig-blog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments.</a></noscript>
    </div>
  </footer>
</article>
